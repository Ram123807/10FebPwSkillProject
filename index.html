<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/10FebProject/style.css">
    <title>10FebProject</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home-option">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="/10FebProject/assets/hambrger.png" alt="menu">
            </div>
        </nav>
        <section>
            <div class="intro">
                <div class="intro-left">
                    <div class="intro-line1">
                        <img src="/10FebProject/assets/waving-hand.png" alt="hello">
                        <h3>Hi Everyone</h3>
                    </div>
                    <div class="intro-line2">
                       <h1>
                        Mark Anderson
                    </h1>
                    <h2>
                        Developer
                    </h2>
                    </div>
                </div>
                
                <div class="intro-right">
                    <img src="/10FebProject/assets/pc-image.png" alt="pc-image">
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="projects">
            <div>
            <h1>Project</h1>
            <div class="horizontal-divider"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="/10FebProject/assets/image.png" alt="project-image">

                </div>

                <div class="project">
                    <img src="/10FebProject/assets/image.png" alt="project-image">
                    <p>project2</p>
                </div>

                <div class="project">
                    <img src="/10FebProject/assets/image.png" alt="project-image">
                    <p>project3</p>
                </div>

                <div class="project">
                    <img src="/10FebProject/assets/image.png" alt="project-image">
                    <p>project4</p>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <section class="contact">
        <div>
            <h1>Contact me</h1>
            <div class="horizantal-devider-contact"></div>
        </div>

        <div class="socials">
            <img src="/10FebProject/assets/github.png" alt="social">
            <img src="/10FebProject/assets/linkedin.png" alt="social">
            <img src="/10FebProject/assets/outlook.png" alt="social">
        </div>
    </section>
    </footer>
</body>
</html>
